<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modern Front-End Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Bootstrap Modern Front-End Display</h1>
    <p>This is an example of a modern front-end display created using Bootstrap.</p>
    <div class="row">
      <div class="col-md-6">
        <h2>This is a column</h2>
        <p>This is some text in a column.</p>
      </div>
      <div class="col-md-6">
        <h2>This is another column</h2>
        <p>This is some text in another column.</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h2>This is a footer</h2>
        <p>This is some text in a footer.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
